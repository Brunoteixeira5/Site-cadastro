{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
    <h1 style="color: antiquewhite;">Usu√°rios Cadastrados:</h1>
    <table class="table table-bordered table-striped">
        <tr style="color: antiquewhite;">
            <th>id</th>
            <th>nome</th>
            <th>email</th>
            <th>nascimento</th>
            <th>cpf</th>
        </tr>
        {% for usuario in usuarios %}
        <tr style="color: antiquewhite;">
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.nascimento}}</td>
            <td>{{usuario.cpf}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
